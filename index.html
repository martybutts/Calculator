<!DOCTYPE html>
<head>
    <title>
        Calculator
    </title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form name = "calc">
        <table>
            <tr>
                <td id="topRow">
                    <input id="inputNum" type="text" name="answer" style="font-size:25px" size="19px">
                </td>
            </tr>
                <br>
                <tr>
                    <td id="bottomRows">
                        <a type="button" name="one" onClick = "calc.answer.value +='1'">1</a>
                        <a type="button" name="two" onClick = "calc.answer.value +='2'">2</a>
                        <a type="button" name="three" onClick = "calc.answer.value +='3'">3</a>
                        <a type="button" name="plus" onClick = "calc.answer.value +='+'">+</a>
                        <br>
                        <a type="button" name="four" onClick = "calc.answer.value +='4'">4</a>
                        <a type="button" name="five" onClick = "calc.answer.value +='5'">5</a>
                        <a type="button" name="six" onClick = "calc.answer.value +='6'">6</a>
                        <a type="button" name="minus" onClick = "calc.answer.value +='-'">-</a>
                        <br>
                        <a type="button" name="seven" onClick = "calc.answer.value +='7'">7</a>
                        <a type="button" name="eight" onClick = "calc.answer.value +='8'">8</a>
                        <a type="button" name="nine" onClick = "calc.answer.value +='9'">9</a>
                        <a type="button" name="multiply" onClick = "calc.answer.value +='*'">*</a>
                        <br>
                        <a type="button" name="C" onClick = "calc.answer.value =''">C</a>
                        <a type="button" name="zero" onClick = "calc.answer.value +='0'">0</a>
                        <a id="returnVal" type="button" name="result" value=" = " onClick = "calc.answer.value =eval(calc.answer.value)"> = </a>
                        <a type="button" name="divide" onClick = "calc.answer.value +='/'"> / </a>
                        <br>
                    </td>
                </tr>
        </table>
    </form>

</body>
